<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            text-align: center;
            max-width: 850px;
            margin: auto;
            padding: 50px 30px;
            background: rgba(0, 0, 0, 0.6); /* Deep dark blue transparent */
            border-radius: 15px;
            margin-top: 80px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .btn-custom {
            background-color: #24c3c3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #1a9b9b;
        }

        .decrypted-result-div {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #1fa5a5;
            border-radius: 8px;
            text-align: center;
        }

        .decrypted-result-div img {
            max-width: 100%;
            max-height: 400px; /* adjust as needed */
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    {% include 'Headers.html' %}

    <div class="container">
        <h2 class="text-center mb-4">Decrypt Image</h2>
        <form method="POST" enctype="multipart/form-data" id="decrypt-form">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Encrypted Image:</label>
                    <input type="file" name="encrypted_image" accept="image/*" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Secret Key:</label>
                    <input type="password" name="key" class="form-control" placeholder="Enter secret key">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6 mb-2">
                    <button type="submit" class="btn btn-custom w-100">Decrypt</button>
                </div>
                <div class="col-md-6 mb-2">
                    <button id="save-btn" class="btn btn-custom w-100" type="button" onclick="saveImage()">
                        Save Image
                    </button>
                </div>
            </div>
        </form>

        <div id="spinner" class="text-center mb-3" style="display: none;">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Decrypting...</span>
            </div>
            <p>Decrypting image, please wait...</p>
        </div>

        <div id="result" class="decrypted-result-div mt-4"></div>
    </div>

    <script>
        document.getElementById("decrypt-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const resultDiv = document.getElementById("result");
            const spinner = document.getElementById("spinner");

            // Show spinner and clear previous result
            spinner.style.display = "block";
            resultDiv.innerHTML = '';

            fetch("{% url 'decrypt' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
                }
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = "none";
                if (data.status === "success") {
                    const imageUrl = data.decrypted_image_url;
                    resultDiv.innerHTML = `<img src="${imageUrl}" alt="Decrypted Image" class="img-fluid">`;
                } else {
                    resultDiv.innerHTML = `<p>${data.error}</p>`;
                }
            })
            .catch(error => {
                spinner.style.display = "none";
                resultDiv.innerHTML = `<p class="text-danger">Something went wrong!</p>`;
                console.error("Error:", error);
            });
        });

        function saveImage() {
            const imgElement = document.querySelector("#result img");
            if (!imgElement) {
                alert("No decrypted image available to save.");
                return;
            }

            const imageUrl = imgElement.src;

            // Create a temporary link element
            const link = document.createElement("a");
            link.href = imageUrl;
            link.download = "decrypted_image.png"; // You can change the filename if needed
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
