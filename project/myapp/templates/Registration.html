<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style rel="stylesheet">
        body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        }

        .bg {
            background-image: url('../static/Images/image.png');
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            color: #e0e0e0;
        }

        .form-container h2 {
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4d4d4d;
            border-radius: 5px;
            background-color: #fcfcfc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #24c3c395;
            color: #ffffff;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        .btn:hover {
            background-color: #008c9e1c;
            border: 1px solid rgb(253, 249, 249); 
        }

        /* Link styling */
        .link {
            text-decoration: none;
            color: #00ffffec;
        }

        .link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="bg">
        <div class="form-container">
            <h2>Register</h2>
            {% if error %}
                <div class="alert text-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>                               
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="link">Login here</a></p>
        </div>
    </div>
</body>
</html>
