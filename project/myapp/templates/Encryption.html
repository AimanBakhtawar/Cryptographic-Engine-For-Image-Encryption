<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <style>
        .container {
            text-align: center;
            max-width: 850px;
            padding: 50px 30px;
            background: rgba(0, 0, 0, 0.6); /* Deep dark blue transparent */
            border-radius: 15px;
            margin-top: 80px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .btn-custom {
            background-color: #24c3c3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #1a9b9b;
        }
        .encrypted-result-div {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #1fa5a5;
            border-radius: 8px;
            text-align: center;
        }
        .encrypted-result-div img {
            max-width: 100%;
            max-height: 400px; /* adjust as needed */
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    {% include 'Headers.html' %}
    <div class="container">
        <h2 class="text-center mb-4">Encrypt Image</h2>
        <form id="encryption-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="image" class="form-label">Choose an image:</label>
                    <input type="file" id="image" name="image" accept="image/*" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="secret-key" class="form-label">Secret Key:</label>
                    <div class="input-group">
                        <input type="password" id="secret-key" name="secret-key" class="form-control"
                               placeholder="Enter secret key" required oninput="hideEyeIcon()">
                        <span class="input-group-text" id="eye-toggle" onclick="togglePasswordVisibility()"
                              style="cursor: pointer; display: none;">
                            <i id="eye-icon" class="bi bi-eye"></i>
                        </span>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="generate-key-checkbox" onchange="toggleSystemKey()">
                        <label class="form-check-label" for="generate-key-checkbox" style="font-size: 14px; margin-left: -180px; color: rgb(169, 167, 167);">
                            Generate key from system
                        </label>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6 mb-2">
                    <button class="btn btn-custom w-100" type="button" onclick="encryptImage()">Encrypt</button>
                </div>
                <div class="col-md-6 mb-2">
                    <button id="save-btn" class="btn btn-custom w-100" type="button" onclick="saveImage()">
                        Save Image
                    </button>
                </div>
            </div>
        </form>
        <div id="result-container">
            <div id="spinner" class="text-center mb-3" style="display: none;">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Encrypting...</span>
                </div>
                <p>Encrypting image, please wait...</p>
            </div>
            <div id="result" class="encrypted-result-div mt-4"></div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("secret-key");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            }
        }

        function toggleSystemKey() {
            const checkbox = document.getElementById("generate-key-checkbox");
            const keyInput = document.getElementById("secret-key");
            const eyeToggle = document.getElementById("eye-toggle");

            if (checkbox.checked) {
                fetch('/generate_key/')
                    .then(response => response.json())
                    .then(data => {
                        keyInput.value = data.key;
                        keyInput.readOnly = true;
                        eyeToggle.style.display = "inline-flex";  // Show eye icon
                    })
                    .catch(error => {
                        console.error('Key generation failed:', error);
                        alert("Error generating key!");
                        checkbox.checked = false;
                        keyInput.readOnly = false;
                        eyeToggle.style.display = "none"; // Hide eye icon
                    });
            } else {
                keyInput.value = "";
                keyInput.readOnly = false;
                eyeToggle.style.display = "none"; // Hide eye icon
            }
        }

        function hideEyeIcon() {
            const checkbox = document.getElementById("generate-key-checkbox");
            const eyeToggle = document.getElementById("eye-toggle");

            if (!checkbox.checked) {
                eyeToggle.style.display = "none";
            }
        }

        function encryptImage() {
            const form = document.getElementById('encryption-form');
            const formData = new FormData(form);

            const keyInput = document.getElementById('secret-key').value.trim();
            const checkbox = document.getElementById("generate-key-checkbox");

            if (!keyInput) {
                alert("Please enter a secret key or enable system key generation.");
                return;
            }

            document.getElementById('spinner').style.display = 'block';
            document.getElementById('result').innerHTML = '';

            fetch('/encrypt/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('spinner').style.display = 'none';

                if (data.encrypted_image_url) {
                    document.getElementById('result').innerHTML = `
                        <img src="${data.encrypted_image_url}" alt="Encrypted Image"/>
                        <p style="margin-top: 10px; color: green;">
                            ${data.system_generated ? "A key was auto-generated. Please copy & save it for decryption." : ""}
                        </p>
                    `;

                    if (data.encryption_key) {
                        document.getElementById('secret-key').value = data.encryption_key;
                    }
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">${data.error}</p>`;
                }
            });
        }

        function saveImage() {
            const encryptedImage = document.querySelector("#result img");
            const saveBtn = document.getElementById('save-btn');

            if (!encryptedImage) {
                alert("No encrypted image found!");
                return;
            }

            saveBtn.disabled = true;
            saveBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Saving...`;

            const imageUrl = encryptedImage.src;
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = 'encrypted_image.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            setTimeout(() => {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Save Image';
            }, 1000);
        }
    </script>
</body>

</html>
